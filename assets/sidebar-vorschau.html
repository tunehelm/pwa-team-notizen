<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Sidebar-Vorschau – iPhone</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: #1e293b;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    /* iPhone-Rahmen wie Xcode Preview */
    .iphone-frame {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 44px;
      padding: 12px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
      position: relative;
    }
    .iphone-screen {
      width: 100%;
      height: 100%;
      background: #0f172a;
      border-radius: 34px;
      overflow: hidden;
      position: relative;
    }
    .iphone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 125px;
      height: 32px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }
    .sidebar {
      width: 100%;
      height: 100%;
      padding: 12px 8px;
      padding-top: max(12px, env(safe-area-inset-top));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .sidebar h2 {
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #94a3b8;
      margin-bottom: 10px;
      padding-left: 10px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 10px;
      border-radius: 12px;
      margin-bottom: 2px;
      color: #e2e8f0;
      text-decoration: none;
      font-size: 0.875rem;
      cursor: default;
    }
    .item:active { background: #1e293b; }
    .item .icon { width: 28px; height: 28px; border-radius: 8px; background: #334155; flex-shrink: 0; }
    .item .arrow { font-size: 0.7rem; color: #64748b; flex-shrink: 0; transition: transform 0.2s; }
    .item.expanded .arrow { transform: rotate(90deg); }
    .item-note .icon { background: rgba(59,130,246,0.3); }
    /* Einrückung: jede Ebene eine Zeile darunter, weiter rechts */
    .indent-1 { margin-left: 6px; border-left: 2px solid rgba(100, 116, 139, 0.65); padding-left: 10px; }
    .indent-2 { margin-left: 6px; border-left: 2px solid rgba(100, 116, 139, 0.5); padding-left: 10px; }
    .indent-3 { margin-left: 6px; border-left: 2px solid rgba(100, 116, 139, 0.35); padding-left: 10px; }
    .indent-4 { margin-left: 6px; border-left: 2px solid rgba(100, 116, 139, 0.25); padding-left: 10px; }
    .indent-1 .item, .indent-2 .item, .indent-3 .item, .indent-4 .item {
      padding: 8px 10px;
      font-size: 0.8125rem;
    }
    .indent-2 .item .icon, .indent-3 .item .icon { width: 24px; height: 24px; }
    .indent-4 .item .icon { width: 22px; height: 22px; }
    .indent-4 .item { font-size: 0.8rem; }
    .badge { font-size: 0.5625rem; font-weight: 600; padding: 2px 6px; border-radius: 999px; background: rgba(245,158,11,0.2); color: #f59e0b; white-space: nowrap; }
    .caption {
      margin-top: 20px;
      max-width: 390px;
      padding: 12px 16px;
      background: #334155;
      border-radius: 12px;
      font-size: 0.75rem;
      color: #94a3b8;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="iphone-frame">
      <div class="iphone-screen">
        <div class="iphone-notch"></div>
        <div class="sidebar">
          <h2>Bereiche</h2>

          <!-- Ebene 0: Infos (Root) -->
          <div class="item expanded">
            <span class="arrow">▶</span>
            <div class="icon"></div>
            <span>Infos</span>
            <span class="badge">Nur Lesen</span>
          </div>
          <!-- Ebene 1: Verkauf -->
          <div class="indent-1">
            <div class="item expanded">
              <span class="arrow">▶</span>
              <div class="icon"></div>
              <span>Verkauf</span>
            </div>
            <!-- Ebene 2: Q1, Q2 -->
            <div class="indent-2">
              <div class="item expanded">
                <span class="arrow">▶</span>
                <div class="icon"></div>
                <span>Q1</span>
              </div>
              <!-- Ebene 3: Version 1 (Unterordner von Q1) -->
              <div class="indent-3">
                <div class="item expanded">
                  <span class="arrow">▶</span>
                  <div class="icon"></div>
                  <span>Version 1</span>
                </div>
                <!-- Ebene 4: Notiz (unter Version 1) -->
                <div class="indent-4">
                  <div class="item item-note">
                    <div class="icon"></div>
                    <span>Protokoll</span>
                  </div>
                  <div class="item item-note">
                    <div class="icon"></div>
                    <span>Meeting-Notizen</span>
                  </div>
                </div>
              </div>
              <div class="item">
                <span class="arrow">▶</span>
                <div class="icon"></div>
                <span>Q2</span>
              </div>
            </div>
            <div class="item">
              <span class="arrow">▶</span>
              <div class="icon"></div>
              <span>Marketing</span>
            </div>
          </div>

          <!-- Zweiter Root-Ordner -->
          <div class="item expanded">
            <span class="arrow">▶</span>
            <div class="icon"></div>
            <span>test-sm</span>
          </div>
          <div class="indent-1">
            <div class="item">
              <div class="icon"></div>
              <span>Unterordner A</span>
            </div>
            <div class="item">
              <div class="icon"></div>
              <span>Unterordner B</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="caption">iPhone-Vorschau: Jede Ebene eine Zeile darunter, weiter eingerückt (bis zur Notiz). Wie in Xcode Preview.</p>
  </div>
</body>
</html>
