<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SM-TeamNotes" />
    <meta name="theme-color" content="#0f172a" />
    <title>SM-TeamNotes</title>
    <script>
      // iOS Standalone-Erkennung VOR React â€“ damit CSS-Klasse sofort beim ersten Paint da ist
      (function(){
        var ios = /iphone|ipad|ipod/i.test(navigator.userAgent);
        var standalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (ios && standalone) document.documentElement.classList.add('ios-standalone');
        if (standalone) document.documentElement.classList.add('pwa-standalone');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
