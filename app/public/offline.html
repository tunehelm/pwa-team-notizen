<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | PWA Team-Notizen</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        max-width: 28rem;
        margin: 1.5rem;
        border: 1px solid #cbd5e1;
        border-radius: 1rem;
        background: #ffffff;
        padding: 1.5rem;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 1.25rem;
      }
      p {
        margin: 0;
        line-height: 1.5;
        color: #334155;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Du bist aktuell offline</h1>
      <p>
        Diese Seite ist als Offline-Fallback hinterlegt. Sobald wieder eine
        Verbindung besteht, kannst du die App normal weiter nutzen.
      </p>
    </main>
  </body>
</html>
